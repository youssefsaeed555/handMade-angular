<app-navbar></app-navbar>
<div class="container bg bg-white my-5 list-group-flush rounded" *ngIf="user">
  <div class="left-column mx-5 my-5">
    <div *ngIf="user.img; else trueBlock">
      <img class="col-2 rounded-circle profile-img" src="{{ user.img }}" />
    </div>
    <ng-template #trueBlock>
      <div class="bg-light col-2 rounded-circle profile-img">
        <div class="text-center p-5 display-1 text-secondary">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </ng-template>

    <div class="text-capitalize m-2 btn btn-outline-secondary d-flex col-10">
      <label for="files" class="py-1">upload</label>
      <input
        id="files"
        type="file"
        style="visibility: hidden"
        name="image"
        accept="image/*"
        (change)="onFileChanged($event)"
      />
      <i class="fa-solid fa-camera py-2"></i>
    </div>
  </div>

  <div class="right-column my-4">
    <div class="pt-4">
      <div class="d-flex justify-content-between">
        <span
          class="text-capitalize pb-1"
          style="font-family: 'Montserrat', sans-serif"
          >personal information</span
        >
        <div class="btn edit" (click)="isEditFun()">
          <i class="fa-regular fa-pen-to-square text-secondary"></i>
        </div>
      </div>

      <h6
        class="text-capitalize p-1 border border-secondary rounded"
        style="font-family: 'Montserrat', sans-serif"
        *ngIf="!isEdit; else isEditBlock"
      >
        {{ user.name }}
      </h6>
      <ng-template #isEditBlock>
        <input
          type="text"
          name="name"
          value="{{ user.name }}"
          class="d-block my-2 p-2 border-bottom border-0"
          [(ngModel)]="name"
        />
      </ng-template>
    </div>

    <div class="pt-3">
      <span
        class="text-capitalize pb-2"
        style="font-family: 'Montserrat', sans-serif"
        >contact information</span
      >
      <h6
        class="text-capitalize p-1 border border-secondary rounded mt-1"
        style="font-family: 'Montserrat', sans-serif"
        *ngIf="!isEdit; else isEditBlock1"
      >
        {{ user.email }}
      </h6>
      <ng-template #isEditBlock1>
        <input
          type="email"
          name="email"
          value="{{ user.email }}"
          class="d-block my-2 p-2 border-bottom border-0"
          [(ngModel)]="email"
        />
      </ng-template>
      <div class="d-flex justify-content-between">
        <h6
          class="text-capitalize p-1 border border-secondary rounded"
          style="font-family: 'Montserrat', sans-serif"
          *ngIf="!isEdit; else isEditBlock2"
        >
          {{ user.phone }}
        </h6>

        <ng-template #isEditBlock2>
          <input
            type="text"
            name="phone"
            value="{{ user.phone }}"
            class="d-block my-2 p-2 border-bottom border-0"
            [(ngModel)]="phone"
          />
        </ng-template>
        <div
          class="btn btn-sm text-capitalize"
          *ngIf="isEdit"
          (click)="update()"
        >
          update
        </div>
      </div>
    </div>

    <div
      class="text-capitalize my-4 btn d-flex justify-content-between text-secondary resetPassword"
    >
      <label class="py-1">change password</label>
      <i class="fa-solid fa-cash-register py-2"></i>
    </div>
  </div>
</div>
