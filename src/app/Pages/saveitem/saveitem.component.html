<app-navbar></app-navbar>

<div class="container pt-5">
  <div class="mt-3 pt-2">
    <p class="pcart">
      wishes list <i class="fa-solid fa-star" style="color: palevioletred"></i>
    </p>
    <div class="row">
      <div class="item col-md-8" *ngIf="productinwish">
        <div class="card mt-2 pt-3" *ngFor="let p of productWishData">
          <div class="row parent text-center">
            <div class="imgproduct col-lg-3 col-md-6 col-sm-9">
              <img [src]="p.imageCover" />
            </div>
            <div class="info col-lg-5 col-md-6 col-sm-9">
              <h5>Name :{{ p.title }}</h5>
              <p>Price :{{ p.price }} EGP</p>
              <p>description : {{ p.description }}</p>
            </div>

            <div class="proccese col-lg-3 col-md-6 col-sm-9">
              <button class="btn sign buy" type="submit" (click)="addcart(p._id)">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button class="btn remove" type="submit" (click)="deleteProductInWish(p._id)">
                <i class="fa-sharp fa-solid fa-trash"></i>
              </button>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
