<app-navbar></app-navbar>

<div class="container pt-5">
  <div class="mt-3 pt-2">
    <p class="pcart">wishes list <i class="fa-solid fa-star" style="color:palevioletred"></i></p>
    <div class="row">
      <div class="item  col-md-8" *ngIf="productinwish">
        <div class="card mt-2 pt-3" *ngFor="let p of productinwish">
          <div class="row parent text-center">

                <div class="imgproduct col-lg-3 col-md-6 col-sm-9">
                  <img [src]="p.img" />
                </div>
                <div class="info col-lg-5 col-md-6 col-sm-9">

                        <h5>Name:{{p.name}}</h5>
                        <p>Price:{{ p.price }} EGP</p>
                        <p>Rate:{{ p.rate }} </p>
                        <p>{{p.description}}</p>

                </div>


                  <div class="proccese col-lg-3 col-md-6 col-sm-9">
                    <button class="btn sign buy" type="submit"(click)="AddtoCart(p.name,p.price,p.img,p.description,p.rate,p.quantity)"><i class="fa-solid fa-cart-shopping"></i></button>
                    <a href="/saveitem">
                      <button
                        class="remove btn"
                        type="submit"
                        (click)="removeFromwish(p.id)"><i class="fa-sharp fa-solid fa-trash"></i></button></a
                    >
                  </div>

                </div>

          </div>
        </div>
      </div>

      </div>
    </div>
